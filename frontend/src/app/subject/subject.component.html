<body><div class="card-deck">
  <div *ngFor="let subject of subjects" class="card">
    <img [src]="subject.img" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{subject.name}}</h5>
      <button class="btn btn-primary" (click)="onselect(subject)">Take the Quiz</button>
    </div>
  </div>
</div>
<h2>{{errorMsg}}</h2>
</body>
